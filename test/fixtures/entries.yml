# Generate two weeks of entries, present every weekday
<% [:one_sea_lab].each do |pt_name| %>
<% ['sunday'].each do |day_name| %>
<%= pt_name %>_<%= day_name %>:
  projects_timesheet: <%= pt_name %>
  day: <%= day_name %>
  presence: <%= ["sunday", "saturday"].include?(day_name) ? "absent" : "present" %>
  location: new_york
<% end %>
<% end %>
